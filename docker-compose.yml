version: '3'
services:
  scraper:
    build: .
  prom:
    image: quay.io/prometheus/prometheus:v2.0.0
    volumes:
     - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command: "--config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus"
    ports:
     - 9090:9090
    depends_on:
      - scraper
